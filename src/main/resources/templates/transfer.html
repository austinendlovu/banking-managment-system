<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Transfer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            max-width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Account Transfer</h2>

    <form th:action="@{transfer}" method="post">
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert" th:text="${error}"></div>
        
        <div class="form-group">
            <label for="senderCardNo">Your Account Number</label>
            <input type="text" class="form-control" id="senderCardNo" name="senderCardNo"
                   th:if="${account != null}" 
                   th:value="${account.cardNo}" readonly>
        </div>
        <div class="form-group">
            <label for="recipientCardNo">Recipient Account Number</label>
            <input type="text" class="form-control" id="recipientCardNo" name="recipientCardNo"
                   placeholder="Enter recipient card number..." required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount"
                   placeholder="Enter amount.." min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="pin">Pin</label>
            <input type="password" class="form-control" id="pin" name="atmPin"
                   placeholder="Enter pin.." required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Account Transfer</button>
    </form>
    
    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
