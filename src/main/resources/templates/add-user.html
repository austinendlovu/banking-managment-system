<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 500px; 
            padding: 30px; 
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }
        .form-header {
            margin-bottom: 20px; 
        }
        .form-control {
            height: 35px; 
            font-size: 14px; 
            margin-bottom: 10px; 
        }
        .btn {
            width: 100%; 
            height: 40px;
            font-size: 16px; 
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Customer Icon" width="80" height="80"> 
            <h2>Customer Register</h2>
        </div>

        <form th:action="@{/admin/registerCustomer}" method="post" th:object="${customer}">
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name.." required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name.." required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="dob" th:field="*{dob}" placeholder="dd-mm-yyyy" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="mobile" th:field="*{mobile}" placeholder="Enter phone number.." required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email id.." required>
            </div>
            <div class="form-group">
                <select class="form-control" id="gender" th:field="*{gender}" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="branch" th:field="*{branch}" required>
                    <option value="" disabled selected>Select Branch</option>
                    <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password.." required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="presentAddress" th:field="*{presentAddress}" placeholder="Enter Present Address.." rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register Customer</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
