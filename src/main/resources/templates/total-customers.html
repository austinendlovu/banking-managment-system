<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .table-container {
            overflow-x: auto;
        }
        .table {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            min-width: 600px;
        }
        .btn-edit {
            background-color: blue; 
            color: white;
        }
        .btn-delete {
            background-color: #dc3545; 
            color: white;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Registered Customers</h1>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Gender</th>
                        <th>Branch</th>
                        <th>Activities</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.firstName}"></td>
                        <td th:text="${customer.lastName}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.mobile}"></td>
                        <td th:text="${customer.gender}"></td>
                        <td th:text="${customer.branch.id}"></td>
                        <td>
                            <div class="d-flex flex-column flex-md-row">
                                <button class="btn btn-edit mb-1 mb-md-0 mr-md-2" th:onclick="'editCustomer(' + ${customer.id} + ')'">Edit</button>
                                <button class="btn btn-delete" th:onclick="'deleteCustomer(' + ${customer.id} + ')'">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function editCustomer(id) {
            alert("Edit customer with ID: " + id);
        }

        function deleteCustomer(id) {
            if (confirm("Are you sure you want to delete this customer?")) {
                alert("Customer with ID: " + id + " has been deleted.");
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
