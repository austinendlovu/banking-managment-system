<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 600px; 
            padding: 40px; 
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }
        .form-header {
            margin-bottom: 25px;
        }
        .form-header img {
            width: 80px; 
            height: auto;
        }
        .form-control {
            height: 45px; 
            font-size: 16px; 
        }
        .btn {
            width: 100%; 
            height: 45px; 
            font-size: 18px; 
        }
        .register-link {
            margin-top: 20px;
            font-size: 15px; 
        }
        .message{
            background-color: green;
            color: white;
            font: 28px;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Icon" width="80" height="80">
            <h2>Admin Registration</h2>
        </div>
       
        <div th:if="${message !=null}" class="message">
            [[${message}]]
        </div>
        <br>

        <form id="registrationForm" th:action="@{/admin/register}" method="post" >
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username.." required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email id.." required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password.." required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="text-center mt-3">Already have an account? <a th:href="@{/admin/login}">Login here</a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function displaySuccessMessage(event) {
            event.preventDefault(); 
            alert("You have been successfully registered!");
            document.getElementById("registrationForm").submit(); 
        }
    </script>
</body>
</html>
