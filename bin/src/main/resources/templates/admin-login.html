<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Set position relative for the container */
        }
        .form-container {
            width: 400px; 
            padding: 40px; 
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }
        .form-header {
            margin-bottom: 25px; 
        }
        .form-control {
            height: 45px; 
            font-size: 16px; 
        }
        .btn {
            width: 100%;
            height: 45px; 
            font-size: 18px; 
        }
        .message {
            position: absolute;
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background-color: #54c26e; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            display: none; 
            z-index: 1000; 
        }
        .error{
            position: absolute;
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background-color:red; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            display: none; 
            z-index: 1000; 
        }
    </style>
</head>
<body>
   
    <div class="message" th:if="${message}" th:text="${message}">Message</div> 

    <div class="error" th:if="${error}" th:text="${error}">Error</div>

    <div class="form-container">
        <div class="form-header">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Icon" width="100" height="100">
            <h2>Admin Login</h2>
        </div>

        <form th:action="@{/admin/login}" method="post">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email id.." required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password.." required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="register-link">
            <p>New user? <a th:href="@{/admin/register}">Register here</a></p>
        </div>
        <div class="home-link">
            <p>Return to Home <a th:href="@{/admin/index}">Home</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            const message = $("div.message").text().trim();
            if (message !== "") {
                $("div.message").show(); 
            }
        });

        $(document).ready(function() {
            const error = $("div.error").text().trim();
            if (error !== "") {
                $("div.error").show(); 
            }
        });

    </script>
</body>
</html>
