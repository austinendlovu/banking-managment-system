<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Amount</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            max-width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        .btn {
            background-color: #007bff; 
            color: white;
            font-size: 18px;
            padding: 10px 0;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Deposit Amount</h2>
    
    <div th:if="${message}" class="alert alert-warning" role="alert" th:text="${message}"></div>
    
    <form th:action="@{/deposit}" method="post">
        <div class="form-group">
            <label for="cardNo">Card Number</label>
            <input type="text" class="form-control" id="cardNo" name="cardNo" 
                   th:value="${account != null ? account.cardNo : ''}" readonly>
        </div>
        <div class="form-group">
            <label for="amount">Deposit Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount.." min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="pin">PIN</label>
            <input type="password" class="form-control" id="pin" name="atmPin" placeholder="Enter pin.." required>
        </div>
        <button type="submit" class="btn btn-block">Deposit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
