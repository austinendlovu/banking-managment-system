<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            color: white; 
            overflow: hidden; 
        }
        .background {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://dashboard.thefinanser.com/wp-content/uploads/2024/06/Digital-bank.jpg");
            background-size: cover;
            
            z-index: -1; 
        }
        .overlay {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: linear-gradient(to right, #4facfe, #00f2fe); 
            z-index: 0; 
        }
        .navbar {
            position: fixed;
            top: 10px; 
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav .nav-link {
            color:black;
            font-weight: bold;
            padding: 10px 15px;
            margin-right: 20px;
            border-radius: 5px;
            background-color:rgb(28, 112, 238);
        }
        .navbar-nav .nav-link:hover {
            color: white; 
            background-color:rgb(28, 112, 238);
        }
        .content {
            margin-top: 100px; 
            padding: 20px;
            text-align: center;
            position: relative; 
            z-index: 1; 
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); 
            cursor: pointer; 
            transition: transform 0.3s;
            padding: 20px; 
            height: 200px; 
        }
        .card:hover {
            transform: scale(1.05); 
        }
        h1 {
            color: white;
            margin: 50px; 
        }
        .alert {
            border-radius: 5px;
            max-width: 500px; 
            margin: 10px auto; 
        }
        .bank-image {
            width: 100%; 
            max-width: 600px; 
            margin-top: 30px; 
        }
    </style>
</head>
<body>

    <div class="background"></div> 
    <div class="overlay"></div> 

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIb_IOfo4kicUgnxHZ1GMktakCjWII5LodjA&s" alt="Bank Logo" style="height: 50px; margin-right: 10px;"> 
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/home">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/addUser}">Add User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/addAccount}">Add Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/addbranch}">Add Branch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/login" onclick="return confirm('Are you sure?')">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <div class="message" th:text="${message}">Message</div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-danger" style="display:none;" id="errorMessage">
            <p>Invalid email or password</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="/admin/customers" style="text-decoration: none;" class="card text-dark">
                    <div class="card-body">
                        <i class="fas fa-users fa-2x"></i>
                        <h5 class="card-title">Total Customers</h5>
                        <p class="card-text">Click here to see the customers</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/admin/accounts" style="text-decoration:none ;" class="card text-dark">
                    <div class="card-body">
                        <i class="fas fa-file-invoice-dollar fa-2x"></i>
                        <h5 class="card-title">Total Accounts</h5>
                        <p class="card-text">Click here to see total accounts</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/admin/transactions" style="text-decoration: none;" class="card text-dark">
                    <div class="card-body">
                        <i class="fas fa-money-check-alt fa-2x"></i>
                        <h5 class="card-title">Total Transactions</h5>
                        <p class="card-text">Click here to see total transactions</p>
                    </div>
                </a>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
