<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Branch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 400px; 
            padding: 40px; 
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }
        .form-header {
            margin-bottom: 25px;
        }
        .form-control {
            height: 45px; 
            font-size: 16px; 
        }
        .btn {
            width: 48%; 
            height: 45px; 
            font-size: 18px; 
            margin: 5px; 
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Add Branch</h2>
        </div>

        <form th:action="@{/admin/addbranch}" method="post" role="form" th:object="${branch}">
            <div class="form-group">
                <input type="text" th:field="*{name}" class="form-control" id="branchName" name="branchName" placeholder="Enter name.." required>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{city}" class="form-control" id="city" name="city" placeholder="Enter city.." required>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{state}" class="form-control" id="state" name="state" placeholder="Enter state.." required>
            </div>
            <button type="submit" class="btn btn-primary">Add Branch</button>
            <a href="/admin/home" class="btn btn-primary">Exit</a> 
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
